<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- ===== Header & Navigation ===== -->
  <header>
    <h1>Register for TechCon 2024</h1>

    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <section aria-labelledby="register-heading">
      <h2 id="register-heading">Conference Registration Form</h2>
      <p>
        Please complete the form below to register for TechCon 2024. Fields marked with an asterisk (*) are required.
      </p>

      <form action="#" method="post">
        <!-- Full Name -->
        <div>
          <label for="full-name">Full Name *</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
            autocomplete="name"
          >
        </div>

        <!-- Email Address -->
        <div>
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password">Create Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password">Confirm Password *</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          >
        </div>

        <!-- Terms and Conditions -->
        <div>
          <label>
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
            >
            I have read and agree to the <a href="#" aria-label="Read the terms and conditions for TechCon 2024">terms and conditions</a>. *
          </label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>copyright &copy; 2025 TechCon 2024 Conference. All rights reserved.</p>
  </footer>
</body>
</html>
